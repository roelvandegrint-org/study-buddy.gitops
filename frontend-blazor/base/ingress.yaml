apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blazor.study-buddy.roelvandegrint.com
  annotations:
    cert-manager.io/issuer: letsencrypt-production-http
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - blazor.feature.study-buddy.roelvandegrint.com
      secretName: frontend-blazor-ingress-http-production
  rules:
    - host: blazor.feature.study-buddy.roelvandegrint.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-blazor
                port:
                  number: 80
